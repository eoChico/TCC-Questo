{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Questo{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>
    <nav class="sidebar">
        <div class="menu">
            <img class="logo"style="margin-left: 20px;margin-right: 10px;" 
             src="{% static 'img/favicon.png'%}" alt="" width="30" height="30">
            <h2 class="logo">Questo</h2>
            <i class="fa-solid fa-bars toggle-btn"></i>
        </div>
        <ul class="list">
            <li class="list-item">
                <a href="{%url 'profile'%}">    
                    <i class="fa-solid fa-user"></i>
                    <span class="name">Perfil</span>
                </a>
            </li>
            <li class="list-item">
                <a href="{%url 'funcionalidades'%}">    
                    <i class="fa-solid fa-info"></i>
                    <span class="name">Funcionalidades</span>
                </a>
            </li>
            <li class="list-item">
                <a href="{%url 'calendar'%}">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span class="name">Calendário</span>
                </a>
            </li>
            <li class="list-item">
                <a href="{%url 'flashcards'%}">
                    <i class="fa-regular fa-clone"></i>
                    <span class="name">Flashcards</span>
                </a>
            </li>
            <li class="list-item">
                <a href="{%url 'notes'%}">
                    <i class="fa-regular fa-note-sticky"></i>
                    <span class="name">Anotações</span>
                </a>
            </li>
            <li class="list-item">
                <a href="{%url 'exams'%}">
                    <i class="fa-regular fa-file-lines"></i>
                    <span class="name">Exames</span>
                </a>
            </li>
            <li class="list-item">
                <a href="{%url 'planner'%}">
                    <i class="fa-solid fa-table-columns"></i>
                    <span class="name">Planner</span>
                </a>
            </li>
            <li class="logout">
                <a href="{%url 'account_logout'%}">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="name">Sair</span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="content" class="main">
        {%block content%}
        {%endblock%}
    </div>
</body>
<script>

    const toggleBtn = document.querySelector('.toggle-btn');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.onclick = function() {
        sidebar.classList.toggle('active');
    }

    window.addEventListener('wheel', function(event) {
        if (event.ctrlKey) {
            event.preventDefault();
        }
    });
</script>
</html>
